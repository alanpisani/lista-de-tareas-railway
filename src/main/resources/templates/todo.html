<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <title>Lista de tareas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <!--h4 class="mr-4" th:text="'Hola, ' + ${#authentication.principal.username}"></h4-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- Aquí puedes agregar más elementos de navegación si los necesitas -->
                </ul>
                <p id="header-username"></p>
                <form class="form-inline my-2 my-lg-0" method="post" action="/logout">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Cerrar Sesión</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container-lg container-style centrado pt-2 mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="titulo">Nueva tarea</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input autofocus required type="text" name="tarea" id="input-tarea" class="form-control"
                                    minlength="3" maxlength="100" placeholder="Ingrese tarea">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="btn-aniadir" id ="btn-aniadir" class="btn btn-success btn-block text-white mt-3"
                                    value="Añadir">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2 class="titulo">Lista de Tareas</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <th>#</th>
                            <th>Tarea</th>
                            <th colspan="2">Opciones</th>
                        </thead>
                        <tbody>
                        <!-- Acá van a ir las tareas-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>

</html>
