<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <div th:if="${param.error}">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline">Usuario o contraseña incorrectos</span>
                </div>
            </div>
            <h2 class="text-xl mb-8 text-center">Iniciar sesión</h2>
            <form method="post" action="/loginprocess" >
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Usuario</label>
                    <input required type="text" id="username" name="username" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
                    <input required type="password" id="password" name="password" class="border border-gray-300 rounded-md w-full px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Conectarse</button>
                    <a class="text-blue-500 text-sm" href="/registro">¿No tenés cuenta de usuario? Registrarse</a>
                </div>
            </form>
        </div>
</body>
</html>
